  <body>
    <img src="images/MsgSent.gif" id="imgID"/><br/>
    <input type="button" id="hide" value="隐藏" style="position:absolute;top:250px;left:50px"/>
    &nbsp; &nbsp; &nbsp; &nbsp;
    <input type="button" id="show" value="显示" style="position:absolute;top:250px;left:100px"/>
  </body>
  
  <script type="text/javascript">
  	//定位到隐藏按钮
  	document.getElementById("hide").onclick = function()
  	{
  		//定位到图片
  		var image = document.images[0];
  		//隐藏图片
  		image.style.visibility = "hidden";
  	}
  	
  	//显示图片
  	document.getElementById("show").onclick = function()
  	{
  		//定位到图片
  		var image = document.images[0];
  		//隐藏图片
  		image.style.visibility = "visible";
  	}
  </script>
</html>
